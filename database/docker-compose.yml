services:
  postgres:
    image: postgres:16
    container_name: guardnest-db
    ports:
      - "${POSTGRES_PORT:-5439}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-guardnest_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./main.sql:/docker-entrypoint-initdb.d/01-main.sql:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-guardnest_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:
